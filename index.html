<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>
<body>
    <div id="container">
        <div class="transbox"></div>
        <div class="overlay"></div>

        <div class="form-header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform.</p>
        </div>

        <div class="form-style">

            <form action="" id="survey-form">
                <div>
                    <label for="name" id="name-label">
                        <span>Name</span>
                    </label>
                    <input type="text" id="name" name="user_name" placeholder="Enter your name" required>
                </div>
                <div>
                    <label for="email" id="email-label">
                        <span>Email</span>
                    </label>
                    <input type="email" id="email" name="user_email" placeholder="Enter your email address" required>
                </div>
                <div>
                    <label for="number" id="number-label">
                        <span>Age (optional)</span>
                    </label>
                    <input type="number" id="number" name="user_age" placeholder="How old are you?" min="1" max="99" required>
                </div>
                
                <fieldset>
                    <legend>Which option best describes your current roles</legend>
                    <select name="current_role" id="dropdown">
                        <option value="default_val">Select current role</option>
                        <option value="student">Student</option>
                        <option value="working">Full Time Job</option>
                        <option value="learner">Full Timie Learner</option>
                        <option value="mute">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </fieldset>
               
                <fieldset>
                    <legend>Would you recommend FCC to a friend?</legend>
                    <p>
                        <input type="radio" id="definitely" name="user_recommends" value="definitely" checked>
                        <label for="definitely">Definitely</label>
                    </p>
                    <p>
                        <input type="radio" id="maybe" name="user_recommends" value="maybe">
                        <label for="definitely">Maybe</label>
                    </p>
                    <p>
                        <input type="radio" id="not-sure" name="user_recommends" value="not sure">
                        <label for="definitely">Not sure</label>
                    </p>
                </fieldset>
                
                <fieldset>
                    <legend>What is your favourte feature of FCC?</legend>
                    <select name="favs" id="fav_ft">
                        <option value="select">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open_source">Open Source</option>
                    </select>
                </fieldset>
                
                <fieldset>
                    <legend>What would you like to see improved<span> (Check all that apply) </span></legend>
                    <p>
                        <input type="checkbox" id="fr_end" value="front-end projects">
                        <label for="fr_end">
                                <span>Front-End Projects<span>
                        </label>
                    </p>
                    <p>
                        <input type="checkbox" id="bck_end" value="back-end projects">
                        <label for="bck_end">
                            <span>Back-End Projects</span>
                        </label>
                    </p>
                    <p>
                        <input type="checkbox" id="data_viz" value="data visualization">
                        <label for="data_viz">
                            <span>Data Visualizaton</span>
                        </label>
                    </p>
                    <p>
                        <input type="checkbox" id="challenges" value="challenges">
                        <label for="challenges"><span>Challenges</span></label>
                    </p>
                    <p>
                        <input type="checkbox" id="open_src" value="open source community">
                        <label for="open_src"><span>Open Source Community</span></label>
                    </p>
                    <p>
                        <input type="checkbox" id="gitter_help" value="gitter help rooms">
                        <label for="gitter_help"><span>Gitter help rooms</span></label>
                    </p>
                    <p>
                        <input type="checkbox" id="vidz" value="videos">
                        <label for="vidz"><span>Videos</span></label>
                    </p>
                    <p>
                        <input type="checkbox" id="meetups" value="city mmetups">
                        <label for="meetups"><span>City Meetups</span></label>
                    </p>
                    <p>
                        <input type="checkbox" id="wiki" value="wiki">
                        <label for="wiki"><span>Wiki</span></label>
                    </p>
                    <p>
                        <input type="checkbox" id="forum" value="forum">
                        <label for="forum"><span>Forums</span></label>
                    </p>
                    <p>
                        <input type="checkbox" id="additional" value="additional courses">
                        <label for="additional"><span>Additional Courses</span></label>
                    </p>
                </fieldset>

                <div>
                    <label for="cooments"><span>Any comments or suggestions?</span></label>
                    <textarea name="comments_and suggestions" id="comments" cols="30" rows="10" placeholder="Enter your comments here"></textarea>
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
